<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task8</title>
</head>

<body>

    <form action="#" method="POST">
        <div>
            <label for="user">username</label><br>
            <input type="text" id="user" name="user" readonly value="Tabarek">
            <hr>


            <label for="password">password</label><br>
            <input type="password" id="password" name="password" required placeholder="كلمة السر">
            <hr>


            <label for="CodeNumber">Number</label><br>
            <input type="text" id="CodeNumber" name="CodeNumber" maxlength="5" size="5"><br>
            <hr>


            <label for="mail">Email</label><br>
            <input type="email" id="mail" name="mail" required placeholder="###@gmail.com">
            <hr>
        </div>


        <input type="hidden" id="Id" name="Id" value="something">


        <div>
            <input type="radio" id="linux" name="lang" value="Linux" multiple>
            <label for="linux">Linux</label><br>


            <input type="radio" id="Windows" name="lang" value="Windows" multiple>
            <label for="Windows">Windows</label><br>


            <input type="radio" id="Mak" name="lang" value="Mak" multiple>
            <label for="Mak">Mak</label><br>
        </div>
        <hr>


        <div>
            <input type="checkbox" id="phone1" name="phone1" value="huawei">
            <label for="phone1"> Huawei</label><br>


            <input type="checkbox" id="phone2" name="phone2" value="samsung">
            <label for="phone2"> Samsung</label><br>


            <input type="checkbox" id="phone3" name="phone3" value="Iphone">
            <label for="phone3">Iphone</label><br>
        </div>
        <hr>


        <input type="submit" value="send">
    </form>
</body>

</html>
